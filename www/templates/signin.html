<!DOCTYPE html>
<ion-view title="Honors College Terry Application 2015/2016"> 
    <ion-content padding="true">
        <h1>Login</h1>

        <form class="submit" ng-submit="submit()">

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="signin.userName" name="userName" placeholder="EMAIL">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="signin.passWord" name="passWord" placeholder="PASSWORD">
                </label>
            </div>
            <div>
                <button type="submit" class="button button-block button-positive">Submit</button>
            </div>
        </form>
        <a class="button button-icon icon ion-asterisk" ui-sref="register"> REGISTER HERE</a>

    </ion-content>
</ion-view>
