<!DOCTYPE html>
<ion-view title="User Details for user {{user.username}}">
    <ion-content has-header="true" padding="true">
        <form class="submit" ng-submit="save()" novalidate>
            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">First Name</span> 
                        <input type="text" ng-model="user.firstName">
                    </label>
                </div>
                <div class="col">   
                    <label class="item item-input item-stacked-label"> 
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="user.lastName">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="user.email">
                    </label>
                </div>
            </div>
            <div class="row">            
                <div class="col col-25 col-offset-75">
                    <button type="submit" class="button button-block button-positive">Update User</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
